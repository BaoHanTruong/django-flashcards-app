<!DOCTYPE html>
<html>
<head>
    <title>Học tiếng Hàn</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; width: 90%; padding: 20px; }
        .card { width: 250px; height: 180px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .front { background: white; font-size: 24px; color: #333; }
        .back { background: #e7f3ff; transform: rotateY(180deg); padding: 10px; color: #007bff; }
        .btn-back { margin-top: 20px; padding: 10px 20px; background: #333; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Chủ đề: {{ topic.name }}</h1>
    <div class="grid">
        {% for w in words %}
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front"><b>{{ w.word }}</b></div>
                <div class="back">
                    <h3>{{ w.meaning }}</h3>
                    <p><i>{{ w.example }}</i></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'home' %}" class="btn-back">Quay lại danh sách</a>
</body>
</html>
